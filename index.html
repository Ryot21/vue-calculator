<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vue-calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>計算機</h1>
	</header>
	<section id="calculator">
		<input type="number" id="input-number" value="0"/>
		<div id="calc-actions">
			<button type="button" id="btn-plus">+</button>
			<button type="button" id="btn-minus">-</button>
			<button type="button" id="btn-multiply">x</button>
			<button type="button" id="btn-divide">÷</button>
		</div>
		<div id="calc-actions">
			<button type="button" id="btn-delete">削除</button>
		</div>
	</section>
	<section id="resultArea">
		<h2 id="current-calculation">0</h2>
		<h2>結果：<span id="current-result">0</span></h2>
	</section>
</body>
<script src="js/main.js"></script>
<script src="js/calc.js"></script>
</html>
